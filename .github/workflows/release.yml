# This workflow builds, tests, and creates a release for the Go module on main branch and tags.
name: Go Release

on:
  push:
    branches:
      - main
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.3'

      - name: Install dependencies
        run: go mod download

      - name: Build
        run: go build ./...

      - name: Test
        run: go test -v ./...

  release:
    if: github.event_name == 'release'
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.3'

      - name: Build
        run: go build ./...

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: |
            DarkThroneApi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
